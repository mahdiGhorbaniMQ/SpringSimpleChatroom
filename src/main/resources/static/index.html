<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/sockjs.min.js"></script>
    <script src="/lib/stomp.min.js" ></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <input id="room" placeholder="insert roomName..." type="text" class="form-control">
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
<!--                    <label for="name">What is your name?</label>-->
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                    <br>
<!--                    <label for="name">What is your message?</label>-->
                    <input type="text" id="content" class="form-control" placeholder="Your message here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>User</th>
                    <th>Message</th>
                    <th>Room Name</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
